buildscript {
    ext {
        m2_repository = "${System.properties['user.home']}/.m2/repository"
        pumpx2_version = "1.1.9"
    }
}

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.jwoglom.wearx2'
    compileSdk 32

    defaultConfig {
        applicationId "com.jwoglom.wearx2"
        minSdk 30
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'com.google.android.gms:play-services-wearable:18.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // pumpx2-android dependencies
    implementation 'com.github.weliem:blessed-android:2.2.0'
    implementation 'com.jakewharton.timber:timber:5.0.1'
    implementation "me.champeau.openbeans:openbeans:1.0.2"
    implementation "commons-codec:commons-codec:1.15"
    implementation "org.apache.commons:commons-lang3:3.12.0"
    implementation "com.google.guava:guava:31.0.1-android"

    // pumpx2
    implementation files("${m2_repository}/com/jwoglom/pumpx2/pumpx2-android/${pumpx2_version}/pumpx2-android-${pumpx2_version}.aar")
    implementation files("${m2_repository}/com/jwoglom/pumpx2/pumpx2-messages/${pumpx2_version}/pumpx2-messages-${pumpx2_version}.jar")
    implementation files("${m2_repository}/com/jwoglom/pumpx2/pumpx2-shared/${pumpx2_version}/pumpx2-shared-${pumpx2_version}.jar")
    implementation project(path: ':shared')


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    wearApp project(":wear")
}